<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputbox">
            <input type="text" class="passBox" disabled>
            <span class="material-symbols-outlined">
                content_copy
                </span>
        </div>

        <input type="range" min="1" max="30" value="8" id="slider">

        <div class="row">
            <p>Password Length</p>
            <span id="passBox"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include lowercase</label>
            <input type="checkbox" id="lowercase" name="uppercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include uppercase</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
        </div>
       
        <div class="row">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" name="symbols" checked>
        </div>
        <button class="btn">Generator Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
